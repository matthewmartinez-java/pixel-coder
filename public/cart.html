<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pixel Commerce</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/gruvbox-dark.css">
        <link rel="stylesheet" type="text/css" href="css/gruvbox-light.css" disabled>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="headerPlaceholder"></div>
        <div id="modalPlaceholder"></div>

        <h2>Cart</h2>
        <div class="cart-container">
            <div id="cartItemsContainer" class="cart-item-container"></div>
            <div id="cartSummaryContainer" class="summary-container">
                <h3>Cart Summary</h3>
                <div id="cartSummary"></div>
                <button id="checkoutButton">Checkout</button>
            </div>
        </div>

        <div id="checkoutModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Checkout</h2>
                <form id="checkoutForm">
                    <label for="address">Full Name:</label>
                    <input type="text" id="fullname" name="First name Last name" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="paymentType">Payment:</label>
                    <br>
                    <select id="paymentType" name="Payment Type" required>
                        <option value="PayPal">PayPal</option>
                        <option value="Other">Other</option>
                    </select>

                    <button type="submit">Place Order</button>
                </form>
            </div>
        </div>

        <div id="footerPlaceholder"></div>
        <script src="js/cartpage.js"></script>
    </body>
</html>
